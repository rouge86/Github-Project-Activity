  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Card example</title>

  <body>
    <div
      class="flex relative flex-col border-gray-600 border-2 rounded-3xl w-72 h-96 overflow-hidden shadow-2xl"
    >
      <div class="flex-none h-2/3">
        <img
          class="h-full w-full object-cover select-none pointer-events-none"
          src="https://source.unsplash.com/random"
          alt="placeholder"
          class=""
        />
      </div>
      <div class="flex-1 h-1/6 text-xl font-sans p-3 overflow-hidden">
        <h2 class="overflow-hidden overflow-ellipsis whitespace-nowrap">
          Title, Like an obnoxiously long recipe title from one of those stupid sites
        </h2>
      </div>
      <div class="flex flex-none justify-between m-3">
        <button
          class="w-12 h-12 rounded-3xl border-solid border-2 border-rose-500 hover:bg-rose-400"
        >
          ✘
        </button>
        <button
          class="w-12 h-12 rounded-3xl border-solid border-2 border-lime-500 hover:bg-lime-400"
        >
          ✔
        </button>
      </div>
    </div>
