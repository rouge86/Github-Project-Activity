<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nibbles</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <script
      src="https://kit.fontawesome.com/ac7b8e3d3f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/images/heart.png" />
  </head>
  <body>
    <div class="grid grid-rows-1 h-screen bg-red-50 w-screen">
      <div class="h-full w-full overflow-hidden">
        <main id="mainScreen" class="h-full w-full">
          <section
            class="grid grid-rows-[min-content_minmax(0,_1fr)] h-full w-full"
          >
            <header
              class="flex-none bg-red-100 border-b-4 border-solid border-red-300 p-5"
            >
              <h1
                class="flex-none h-fit text-6xl font-bold text-center text-red-500"
              >
                Nibbles <i class="fa fa-heart" style="color: #ef4444"></i>
              </h1>
            </header>
            <section class="flex relative h-full w-full p-5 recipeCards">
              <div
                id="cards"
                class="h-full max-w-[90%] justify-center m-auto recipeCardFrame relative"
              ></div>
            </section>
          </section>
        </main>
        <main id="optionsScreen" class="h-full w-full" hidden>
          <section class="grid grid-rows-[min-content_minmax(0,_1fr)] h-full">
            <h2
              class="text-3xl md:text-6xl text-red-500 font-bold text-center border-b-4 border-solid border-red-300 bg-red-100 p-5 h-fit"
            >
              Health Options
            </h2>
            <div class="flex flex-col h-full p-3">
              <ul
                class="container w-80 self-center h-full rounded border-solid border-4 border-gray-500 overflow-y-auto bg-white p-2"
                id="labelSection"
              ></ul>
            </div>
          </section>
        </main>
        <main id="mapScreen" class="h-full w-full" hidden>
          <div
            id="mapExpandContainer"
            class="grid grid-rows-[minmax(0,_1fr),_min-content] h-full"
          >
            <!-- <section id="panel"></section> -->
            <section id="map" class="w-full h-full bg-gray-400"></section>
            <div class="grid grid-rows-[min-content,_minmax(0,_1fr)] gap-1 p-3">
              <div class="flex gap-2">
                <input
                  id="searchInput"
                  class="shadow appearance-none border rounded self-center min-w-[25rem] max-w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline controls"
                  type="text"
                  placeholder="Enter restaurant here"
                />
                <button id="mapExpand" class="bg-red-300 h-8 w-8">^</button>
              </div>
              <div id="mapDetails" class="h-0 overflow-y-auto bg-slate-100">
                <ul
                  id="placesContainer"
                  class="bg-slate-100 self-center p-3 min-w-[25rem] w-fit max-w-full shadow border rounded geo-data"
                ></ul>
              </div>
            </div>
          </div>
        </main>
        <main id="recipesScreen" class="h-full w-full" hidden>
          <section
            id="RecipeSec"
            class="grid grid-rows-[min-content_minmax(0,_1fr)] h-full"
          >
            <h2
              class="text-3xl md:text-6xl text-red-500 font-bold text-center border-b-4 border-solid border-red-300 bg-red-100 p-5"
            >
              Recipes
            </h2>
            <div class="flex flex-col h-full p-3">
              <ul
                id="recipesContainer"
                class="container w-80 self-center h-full rounded border-solid border-4 border-gray-500 overflow-y-auto bg-white p-2"
              ></ul>
            </div>
          </section>
        </main>
        <main id="recipeScreen" class="h-full w-full" hidden>
          <section
            class="grid grid-rows-[min-content_minmax(0,_1fr)] grid-cols-1 h-full w-full"
          >
            <h2
              class="text-3xl md:text-6xl text-red-500 font-bold text-center border-b-4 border-solid border-red-300 bg-red-100 p-5"
              id="recipeTitle"
            >
              Recipe
            </h2>
            <div class="h-full w-full">
              <div
                id="recipeContent"
                class="h-full w-full max-w-[600px] mx-auto overflow-y-auto bg-white border-x-2 border-x-red-100"
              >
                <div class="h-1/2 w-full select-none pointer-events-none">
                  <img
                    id="recipeImage"
                    class="w-full h-full object-cover"
                    src="https://source.unsplash.com/random"
                    alt="placeholder"
                  />
                </div>
                <div class="p-5 w-full">
                  <h3 id="RTitle" class="text-3xl font-bold mb-3 w-full"></h3>
                  <p class="border-b-2 w-full">See the full recipe article:</p>
                  <div class="w-full">
                    <a
                      class="text-blue-600 w-full inline-block text-ellipsis overflow-hidden"
                      id="recipeLink"
                      href="#"
                      target="_blank"
                    ></a>
                  </div>
                  <h3 id="healthAlertTitle" class="text-xl" hidden>
                    This recipe does not support the health concerns you have
                    listed:
                  </h3>
                  <ul
                    id="healthAlerts"
                    class="bg-red-500 border-slate-700 border-2 p-2 rounded-md text-white list-disc list-inside capitalize font-bold"
                    hidden
                  ></ul>
                  <ul id="recipeIngredientList"></ul>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
      <nav
        class="flex w-full flex-none h-auto bg-red-100 border-t-4 border-solid border-red-300 justify-center p-3"
      >
        <div
          class="grid grid-flow-col grid-cols-4 gap-3 w-full max-w-2xl justify-center"
        >
          <button
            data-value="mainScreen"
            class="p-3 bg-red-300 rounded-md font-bold transition-colors text-sm sm:text-lg"
          >
            Home
          </button>
          <button
            data-value="optionsScreen"
            class="p-3 bg-red-300 rounded-md font-bold transition-colors text-sm sm:text-lg"
          >
            Options
          </button>
          <button
            data-value="mapScreen"
            class="p-3 bg-red-300 rounded-md font-bold transition-colors text-sm sm:text-lg"
          >
            Maps
          </button>
          <button
            data-value="recipesScreen"
            class="p-3 bg-red-300 rounded-md font-bold transition-colors text-sm sm:text-lg"
          >
            Recipes
          </button>
        </div>
      </nav>
    </div>
    <script src="./assets/js/script.js" type="module"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzPFJ3lJRw2q2L9dOirODvpNXSxbA1e8E&libraries=places&callback=initAutocomplete"
      defer
    ></script>
  </body>
</html>
