<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nibbles</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <script
      src="https://kit.fontawesome.com/ac7b8e3d3f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/images/heart.png" />
  </head>
  <body>
    <div class="grid grid-rows-1 h-screen bg-red-50 w-screen">
      <div class="flex h-full">
        <main id="mainScreen" class="flex-col flex-1 h-full">
          <div class="flex flex-col h-full">
            <header
              class="flex-none bg-red-100 border-b-4 border-solid border-red-300 p-5"
            >
              <h1
                class="flex-none h-fit text-7xl font-bold text-center text-red-500"
              >
                Nibbles <i class="fa fa-heart" style="color: #ef4444"></i>
              </h1>
            </header>
            <section class="flex relative h-full recipeCards">
              <div
                id="cards"
                class="h-[350px] w-[280px] justify-centert m-auto recipeCardFrame relative"
              ></div>
            </section>
          </div>
        </main>
        <main id="optionsScreen" class="flex-1 h-full" hidden>
          <section class="grid grid-rows-[min-content_minmax(0,_1fr)] h-full">
            <h2
              class="text-7xl text-red-500 font-bold text-center border-b-4 border-solid border-red-300 bg-red-100 p-5 h-fit"
            >
              Health Options
            </h2>
            <div class="flex flex-col h-full p-3">
              <ul
                class="container w-80 self-center h-full rounded border-solid border-4 border-gray-500 overflow-y-auto bg-white p-2"
                id="labelSection"
              ></ul>
            </div>
          </section>
        </main>
        <main id="mapScreen" class="flex-1" hidden>
          <div class="flex flex-1 flex-col h-full">
            <section id="panel"></section>
            <section id="map"></section>
            <input type="text" />
            <button></button>
          </div>
        </main>
        <main id="recipesScreen" class="flex-1" hidden>
          <section
            id="RecipeSec"
            class="grid grid-rows-[min-content_minmax(0,_1fr)] h-full"
          >
            <h2
              class="text-7xl text-red-500 font-bold text-center border-b-4 border-solid border-red-300 bg-red-100 p-5"
            >
              Recipes
            </h2>
            <div class="flex flex-col h-full p-3">
              <ul
                id="recipesContainer"
                class="container w-80 self-center h-full rounded border-solid border-4 border-gray-500 overflow-y-auto bg-white p-2"
              >
                <!-- Render list items with javascript, load data from local storage -->
              </ul>
            </div>
          </section>
        </main>
        <main id="recipeScreen" class="flex-1 bg-red-50" hidden>
          <section class="grid grid-rows-[min-content_minmax(0,_1fr)] h-full">
            <h2
              class="text-7xl text-red-500 font-bold text-center border-b-4 border-solid border-red-300 bg-red-100 p-5"
              id="recipeTitle"
            >
              Recipe
            </h2>
            <div class="flex justify-center align-middle h-full">
              <div
                class="h-full overflow-y-auto max-w-[600px] bg-white border-2"
              >
                <img
                  class="h-1/2 w-full object-cover select-none pointer-events-none"
                  id="recipeImage"
                  src="https://source.unsplash.com/random"
                  alt="placeholder"
                />
                <div class="p-5">
                  <h3 id="RTitle" class="text-3xl font-bold mb-3">
                    (Recipe title)
                  </h3>
                  <p
                    class="border-b-2 whitespace-nowrap overflow-hidden text-ellipsis mb-3"
                  >
                    See the full recipe article:
                    <a
                      class="text-blue-600"
                      id="recipeLink"
                      href="link to original recipe site"
                      >Link</a
                    >
                  </p>
                  <ul id="recipeIngredientList">
                    <!-- <li>Recipe Ingredient #1</li>
                <li>Recipe Ingredient #2 etc</li> -->
                  </ul>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
      <nav
        class="flex w-full flex-none h-auto bg-red-100 border-t-4 border-solid border-red-300 justify-center p-3"
      >
        <div
          class="grid grid-flow-col grid-cols-4 gap-3 w-full max-w-2xl justify-center"
        >
          <button
            data-value="mainScreen"
            class="p-3 bg-red-300 rounded-md font-bold transition-colors text-sm sm:text-lg"
          >
            Home
          </button>
          <button
            data-value="optionsScreen"
            class="p-3 bg-red-300 rounded-md font-bold transition-colors text-sm sm:text-lg"
          >
            Options
          </button>
          <button
            data-value="mapScreen"
            class="p-3 bg-red-300 rounded-md font-bold transition-colors text-sm sm:text-lg"
          >
            Maps
          </button>
          <button
            data-value="recipesScreen"
            class="p-3 bg-red-300 rounded-md font-bold transition-colors text-sm sm:text-lg"
          >
            Recipes
          </button>
        </div>
      </nav>
    </div>
    <script src="./assets/js/script.js" type="module"></script>
  </body>
</html>
