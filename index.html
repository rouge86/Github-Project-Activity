<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Tinder</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <main>
    <div id="foodContainer">
      <section id="mealTypes"><h2>Meal Types</h2></section>
      <section id="dishTypes"><h2>Dish Types</h2></section>
      <section id="cuisineTypes"><h2>Cuisine Types</h2></section>
      <section>
        <h2>Ingredients</h2>
        <form id="foodForm">
          <input type="text" placeholder="input the ingredients you like" />
          <button name="search">Add</button>
        </form>
        <div id="ingredientList"></div>
      </section>
      <div id="foodResult"></div>
    </div>
  </main>
