<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>What's in the Fridge</title>
</head>
<body>

    <header>
        Whats in the Fridge
    </header>

    <div class="container">
        <input class="textInput" type="text">
        <input class="btnInput" type="button" value="Search">
    </div>
    
    <!-- input for breakfast -->

    <button class="btn animate-bounce" data-mealtype="breakfast">Breakfast</button>

    <!-- input for lunch -->

    <button class="btn animate-bounce" data-mealtype="lunch">Lunch</button>

    <!-- input for dinner -->

    <button class="btn animate-bounce" data-mealtype="dinner">Dinner</button>

    <!-- input for snack -->

    <button class="btn animate-bounce" data-mealtype="snack">Snacks</button>

    <!-- input for beverage -->

    <button class="btn animate-bounce" data-mealtype="beverage">Beverages</button>
</body>
</html>
