<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Tinder</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <script src="https://kit.fontawesome.com/ac7b8e3d3f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="flex flex-col h-screen bg-red-50">
      <div class="flex flex-1">
        <main id="mainScreen" class="flex-col flex-1" hidden>
          <div class="flex flex-col h-full">
            <header class="flex-none bg-red-100 border-b-4 border-solid border-red-300 p-5">
              <h1 class="flex-none h-fit text-7xl font-bold text-center text-red-500">
                Nibbles <i class="fa fa-heart" style="color: #ef4444"></i>
              </h1>
            </header>
            <section id="cards" class="relative flex-1 recipeCards">
              <!-- created card go here-->
            </section>
          </div>
        </main>
        <main id="optionsScreen" class="flex-1" hidden>
          <section>
            <h2
              class="text-7xl text-red-500 font-bold text-center border-b-4 border-solid border-red-300 bg-red-100 p-5"
            >
              Health Options
            </h2>
            <ul class="container" id="labelSection">
              <!-- Render list items with javascript, load data from RecipeQuery.healthLables -->
            </ul>
          </section>
        </main>
        <main id="mapScreen" class="flex-1">
          <div class="flex flex-1 flex-col h-full">
            <section id="panel" class=""></section>
            <section id="map" class="w-full h-full bg-gray-400"></section>
            <input
              id="searchInput"
              class="shadow appearance-none border rounded my-1 self-center min-w-[25rem] max-w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline controls"
              type="text"
              placeholder="Enter place here..."
            />
            <ul
              class="bg-white self-center p-3 min-w-[25rem] w-fit max-w-full shadow border rounded geo-data"
            >
              <li class="flex justify-between mb-1">
                Full Address <span id="location"></span>
              </li>
              <li>Phone <span id="phone"></span></li>
              <li>Hours <span id="hours"></span></li>
              <li>Rating <span id="rating"></span></li>
              <li>Website <span id="website"></span></li>
            </ul>
          </div>
        </main>
        <main id="recipesScreen" class="flex-1" hidden>
          <section>
            <h2
              class="text-7xl text-red-500 font-bold text-center border-b-4 border-solid border-red-300 bg-red-100 p-5"
            >
              Recipes
            </h2>
            <div id="recipesContainer" class="container">
              <!-- Render list items with javascript, load data from local storage -->
            </div>
          </section>
        </main>
        <main id="recipeScreen" class="flex-1 bg-red-50" hidden>
          <!-- Just an example, feel free to edit as necessary -->
          <section class="relative h-full">
            <h2
              class="text-7xl text-red-500 font-bold text-center border-b-4 border-solid border-red-300 bg-red-100 p-5"
              id="recipeTitle"
            >
              Recipe
            </h2>
            <div
              class="absolute text-center bg-white border-gray-600 border-2 rounded-3xl w-80 h-96 overflow-hidden shadow-2xl left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
            >
              <img
                class="h-1/2 w-full object-cover select-none pointer-events-none"
                id="recipeImage"
                src="https://source.unsplash.com/random"
                alt="placeholder"
              />
              <h3 class="text-5xl font-bold">(Recipe title)</h3>
              <ul id="recipeIngredientList">
                <li>Recipe Ingredient #1</li>
                <li>Recipe Ingredient #2 etc</li>
              </ul>
              <p>
                See the full recipe article:
                <a id="recipeLink" href="link to original recipe site">Link</a>
              </p>
            </div>
          </section>
        </main>
      </div>
      <nav
        class="flex flex-none h-auto bg-red-100 border-t-4 border-solid border-red-300 justify-center gap-3 p-3"
      >
        <button data-value="mainScreen" class="w-48 p-3 bg-purple-600 rounded-md text-white">
          Home
        </button>
        <button
          data-value="optionsScreen"
          class="w-48 p-3 bg-red-300 rounded-md text-black font-bold"
        >
          Options
        </button>
        <button
          data-value="mapScreen"
          class="w-48 p-3 bg-red-300 rounded-md text-black font-bold"
        >
          Find a Restaurant
        </button>
        <button
          data-value="recipesScreen"
          class="w-48 p-3 bg-red-300 rounded-md text-black font-bold"
        >
          Recipes
        </button>
      </nav>
    </div>
    <script src="./assets/js/script.js" type="module"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzPFJ3lJRw2q2L9dOirODvpNXSxbA1e8E&libraries=places&callback=initSearch"
      defer
    ></script>
  </body>
</html>
